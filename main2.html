<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Welcome!</title>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- Tailwind CSS CDN -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <!-- Google Fonts -->  
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">  
    <!-- Tailwind Config -->  
    <script>  
        tailwind.config = {  
            theme: {  
                extend: {  
                    fontFamily: {  
                        'orbitron': ['Orbitron', 'sans-serif'],  
                    },  
                    animation: {  
                        'float': 'float 3s ease-in-out infinite',  
                    },  
                    keyframes: {  
                        float: {  
                            '0%, 100%': { transform: 'translateY(0)' },  
                            '50%': { transform: 'translateY(-10px)' },  
                        },  
                    },  
                },  
            },  
        }  
    </script>  
    <!-- Custom Styles -->  
    <style>  
        body {  
            background: linear-gradient(120deg, #ff7f50, #ffda79, #6a5acd, #ff6ad5);  
            background-size: 400% 400%;  
            animation: gradientBG 15s ease infinite;  
            overflow: hidden; /* Prevent scrollbars */  
        }  
        @keyframes gradientBG {  
            0% { background-position: 0% 50%; }  
            50% { background-position: 100% 50%; }  
            100% { background-position: 0% 50%; }  
        }  
        .gradient-text {  
            background: linear-gradient(90deg, #ff7f50, #ffda79, #6a5acd, #ff6ad5);  
            background-size: 200% auto;  
            -webkit-background-clip: text;  
            background-clip: text;  
            color: transparent;  
            animation: gradientText 5s linear infinite;  
        }  
        @keyframes gradientText {  
            to {  
                background-position: -200% center;  
            }  
        }  
        /* Additional Styles */  
        .intro-wrapper {  
            background: rgba(255, 255, 255, 0.15);  
            backdrop-filter: blur(10px);  
            border-radius: 16px;  
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);  
            padding: 40px;  
            text-align: center;  
            max-width: 600px;  
            margin: auto;  
            animation: fadeIn 2s ease;  
        }  
        @keyframes fadeIn {  
            from { opacity: 0; transform: translateY(20px); }  
            to { opacity: 1; transform: translateY(0); }  
        }  
    </style>  
</head>  
<body class="flex items-center justify-center min-h-screen font-orbitron text-white">  

    <!-- Main Content -->  
    <div class="intro-wrapper">  
        <h1 class="text-4xl md:text-5xl font-bold gradient-text mb-4 animate-float">welcome to this joyous occasion</h1>  
        <p class="text-xl md:text-2xl mb-6">Volume ahead</p>  
        <a href="main.html"   
           class="inline-block px-8 py-3 bg-gradient-to-r from-pink-500 to-yellow-500 text-white rounded-full text-lg font-semibold shadow-md hover:scale-105 transform transition-transform duration-300">  
            Enter Site  
        </a>  
    </div>  
    
    <!-- Audio Element -->  
    <audio id="beepSound" src="0604 (1).mp3"></audio>  

    <!-- Scripts -->  
    <script>  
        // Function to play sound every 100 milliseconds  
        function playSound() {  
            var audio = document.getElementById('beepSound');  
            audio.play();  
        }  

        // Play sound every 100 milliseconds on page load  
        window.onload = function() {  
            setInterval(playSound, 100);  
        }  
    </script>  
</body>   
</html
